<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>First Law</title>

    <link rel="stylesheet" href="sins/MOMstyle.css" />

    <script src='sins/jquery.min.js'></script>
    <script src='sins/jquery-ui.min.js'></script>

    <script type="text/javascript" >

        var rodtravel=0;

        function dummy() {

            window.requestAnimFrame = (function(){
                return window.requestAnimationFrame     ||
                    window.webkitRequestAnimationFrame  ||
                    window.mozRequestAnimationFrame     ||
                    window.oRequestAnimationFrame       ||
                    window.msRequestAnimationFrame      ||
                    function( callback ) {
                        window.setTimeout(callback, 1000 / 60);
                    };
            })();


            var canvas = document.getElementById('simscreen'),
                ctx = canvas.getContext('2d'),
                crankCaseColor = '#9EA18C',
                backgroundColor = '#463E41',
                pistonColor = '#676482',
                crankColor = '#5D5B6E',
                crankShaftColor = 'rgba(99, 124, 145, 0.8)',//'#637C91',
                crankCaseWidth = 50,
                crankCenterX = 270,
                crankCenterY = 250,
                upAngle = 1.5 * Math.PI,
                semiOpeningAngle = Math.asin(0.5),
                cylinderBaseY = crankCenterY + Math.sin(upAngle + semiOpeningAngle) * crankCaseWidth,
                cylinderBaseSemiWidth = Math.cos(upAngle + semiOpeningAngle) * crankCaseWidth,
                cylinderHeight = 85,
                angle = 0,
                dAngle = 0.1,
                rodLength = 80,
                left_wall_x=220,
                left_wall_y_start=150,
                left_wall_y_end=350,
                right_wall_x=350,
                right_wall_y_start=150,
                right_wall_y_end=350,
                piston_width=right_wall_x-left_wall_x,
                piston_height = 40,
                piston_x=220,
                piston_y=220,



                cylinder = {
                    draw : function () {
                        ctx.strokeStyle = crankCaseColor;
                        ctx.fillStyle = crankCaseColor;
                        ctx.lineWidth = 4;

                        // left cylinder wall
                        ctx.beginPath();
                        ctx.moveTo(left_wall_x,left_wall_y_start);
                        ctx.lineTo(left_wall_x,left_wall_y_end);
                        ctx.stroke();

                        // right cylinder wall

                        ctx.beginPath();
                        ctx.moveTo(right_wall_x,right_wall_y_start);
                        ctx.lineTo(right_wall_x,right_wall_y_end);
                        ctx.stroke();

                        // bottom cylinder wall

                        ctx.beginPath();
                        ctx.moveTo(left_wall_x,left_wall_y_end);
                        ctx.lineTo(right_wall_x,right_wall_y_end);
                        ctx.stroke();

                        // piston

                        ctx.beginPath();
                        ctx.fillStyle = pistonColor;
                        ctx.fillRect(piston_x+2,piston_y+rodtravel,piston_width-4,piston_height);
                        ctx.stroke();

                        // connecting rod

                        ctx.beginPath();
                        ctx.strokeStyle = pistonColor;
                        ctx.fillStyle = pistonColor;
                        ctx.lineWidth = 10;
                        ctx.moveTo((right_wall_x + left_wall_x)/2,piston_y+rodtravel);
                        ctx.lineTo((right_wall_x + left_wall_x)/2,piston_y+rodtravel-50);
                        ctx.lineCap = 'round';
                        ctx.stroke();
                    }
                };


            (function animloop(){
                requestAnimFrame(animloop);
                ctx.clearRect(0, 0, canvas.width, canvas.height);
                cylinder.draw();
            })();

                }


        function simstate() {

            if (flag===true){
                document.getElementById('playpausebutton').src="sins/blueplaydull.png";
                flag=false;

            }

            else {
                document.getElementById('playpausebutton').src="sins/bluepausedull.png";
                flag=true;
            }
        }

        function varinit()
        {

            varchange();

            //Variable r1 slider and number input types

            $('#l1slider').slider("value", 0);
            $('#l1spinner').spinner("value", 0);
            rodLength_Global=80;

        }

        function varchange()
        {

            // Variable r1 slider and number input types

            $('#l1slider').slider({ max : 40, min : -40, step : 1 });		    // slider initialisation : jQuery widget
            $('#l1spinner').spinner({ max : 40, min : -40, step : 1 });		    // number initialisation : jQuery widget

            // monitoring change in value and connecting slider and number
            // setting trace point coordinate arrays to empty on change of link length

            $( "#l1slider" ).on( "slide", function( e, ui ) { $('#l1spinner').spinner("value",ui.value);rodtravel=ui.value; } );
            $( "#l1spinner" ).on( "spin", function( e, ui ) { $('#l1slider').slider("value",ui.value);rodtravel=ui.value; } );
            $( "#l1spinner" ).on( "change", function() {  varchange() } );
            rodLength_Global=$('#l1spinner').spinner("value");

            varupdate();

        }

        function varupdate()
        {

            $('#l1slider').slider("value", $('#l1spinner').spinner('value'));  //updating slider location with change in spinner(debug)

        }

    </script>


</head>

<body onload="varinit();dummy();">

<!-- Defining Container for Simulation -->
<noscript>
    The simulation requires JavaScript to be enabled.
</noscript>
<div id="container">

    <!-- Replace TITLE with simulation title to be displayed next to logo-->
    <div id="simtitle">First Law of Thermodynamics</div>

    <!-- Region for simulation display -->
    <canvas id="simscreen" height="400px" width="550px"></canvas>

    <div id="titleincanvas"></div>

    <!-- Region for comment / question prompts -->
    <div id="commentboxleft"></div>
    <div id="commentboxright"></div>

    <!-- DND-Title of region for variables display -->
    <div id="vartitle">VARIABLES</div>

    <!-- Region for Input parameters of simulation -->
    <div id="variables">

        <div class="variable">
            <div class="varname"><p title="Link Length">Travel (cm)</p>
                <input id="l1spinner"></div>
            <div id="l1slider"></div>
        </div>

    </div>

    <!-- DND-Title of region for controls display -->
    <div id="ctrltitle">CONTROLS</div>

    <!-- Region for User controls of simulation -->
    <div id="controls">
        <img id="playpausebutton" onclick="simstate();" src="sins/bluepausedull.png" />
        <img id="rotationbutton" onclick="location.reload();" src="sins/bluecwdull.png" />
    </div>

    <!-- DND-Copyright display-->
    <div id="copyright" title="Developer : SOLVEr"> Copyright &copy; SOLVE The Virtual Lab @ NITK Surathkal </div>

</div><!-- Container div close -->
</body>
</html>
